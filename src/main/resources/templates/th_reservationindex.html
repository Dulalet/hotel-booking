<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Employees List</h1>

    <a th:href = "@{newReservation}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Guests Number</th>
            <th>Check-in date</th>
            <th>Check-out date</th>
            <th>Guest</th>
            <th>Room</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${listReservations}">
            <td th:text="${reservation.guestNum}"></td>
            <td th:text="${reservation.checkInDate}"></td>
            <td th:text="${reservation.checkOutDate}"></td>
            <td th:text="${reservation.guest}"></td>
            <td th:text="${reservation.rooms}"></td>
<!--            <td><a th:href="@{/showFormForUpdate/{id}(id=${reservation.id})}" class="btn btn-primary">Update</a>-->
<!--                <a th:href="@{/deleteEmployee/{id}(id=${reservation.id})}" class="btn btn-danger">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
