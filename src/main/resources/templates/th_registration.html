<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:include="fragments/th_navbar"></div>


    <div class="container">
        <div class="row justify-content-center">
            <div style="width: 50%;
                      height: 50%;
                      min-width: 200px;
                      max-width: 400px;
                      padding: 40px;">
                <div class="card">
                    <article class="card-body">
                        <a href="/login" class="float-right btn btn-outline-primary">Sign in</a>
                        <h4 class="card-title mb-4 mt-1">Sign up</h4>
                        <div id="message" th:text="${message}"></div>
                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <form th:action="@{/registration}" method="post">
                            <div class="form-group">
                                <label>Username</label>
                                <input name="username" class="form-control" placeholder="Username" type="text">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" name="password" placeholder="******" type="password">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" value="Sign In"> Sign up  </button>
                            </div> <!-- form-group// -->
                        </form>
                    </article>
                </div> <!-- card.// -->
            </div>
        </div>
    </div>


    <div th:include="fragments/th_footer"></div>

</body>
</html>
