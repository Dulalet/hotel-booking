<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <title>Hotels</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:include="fragments/th_navbar"></div>

    <h1>Our Hotel Chain</h1>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Hotel Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${hotels.empty}">
            <td colspan="2"> No Hotels Available </td>
        </tr>
        <tr th:each="hotel : ${hotels}">
            <td><span th:text="${hotel.Hotel_ID}"> Hotel ID </span></td>
            <td><span th:text="${hotel.username}"> Hotel Name </span></td>
            <td><span th:text="${hotel.Address}"> Hotel Address </span></td>
            <!--            <td><a th:href="@{/user/{id}(id=${user.id})}">edit</a></td>-->
        </tr>
        </tbody>
    </table>


    <div th:include="fragments/th_footer"></div>

</body>
</html>
